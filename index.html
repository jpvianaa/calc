<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="geral">
        <div class="display">
            <span></span>
        </div>
        <table>
            <tr>
                <td><button>%</button></td>
                <td><button>+/-</button></td>
                <td><button onclick="clean()">C</button></td>
                <td><button id="apagar"  onclick="backspace()">&larr;</button></td>
            </tr>
            <tr>
                <td><button>1/x</button></td>
                <td><button>x&sup2;</button></td>
                <td><button id="raiz">&#8730;</button></td>
                <td><button class="op" onclick="inserir('/')">&divide</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('7')">7</button></td>
                <td><button onclick="inserir('8')">8</button></td>
                <td><button onclick="inserir('9')">9</button></td>
                <td><button class="op" onclick="inserir('*')">x</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('4')">4</button></td>
                <td><button onclick="inserir('5')">5</button></td>
                <td><button onclick="inserir('6')">6</button></td>
                <td><button class="op" onclick="inserir('-')">-</button></td>
            </tr>
            <tr>
                <td><button onclick="inserir('1')">1</button></td>
                <td><button onclick="inserir('2')">2</button></td>
                <td><button onclick="inserir('3')">3</button></td>
                <td><button class="op" onclick="inserir('+')">+</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="zero" onclick="inserir('0')">0</button></td>
                <td><button>,</button></td>
                <td><button id="igual" onclick="somar()">=</button></td>
            </tr>
        </table>
    </div>
</body>

<script src="./script.js"></script>

</html>
